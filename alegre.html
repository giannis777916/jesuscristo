<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alegre em Jesus</title>
    <!-- Importando a fonte Montserrat do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Garantindo que a fonte Montserrat seja aplicada em tudo */
        body {
            font-family: 'Montserrat', sans-serif; /* Fonte Montserrat para todo o site */
            background-color: #6a0dad; /* Fundo roxo */
            color: #ffffff; /* Texto branco */
            margin: 0;
            padding: 0;
            line-height: 1.4;
            font-size: 14px; /* Ajuste do tamanho geral */
            text-align: center; /* Centralizando todo o conteúdo no eixo X */
        }

        header {
            margin-top: 30px; /* Menos margem para o título */
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em; /* Ajuste no tamanho do título */
        }

        main {
            padding: 15px; /* Menos padding para compactar o conteúdo */
            margin: 0 auto;
            max-width: 960px;
        }

        p {
            font-weight: 600;
            margin-top: 15px; /* Menos margem entre parágrafos */
            font-size: 1.1em; /* Reduzido para melhor ajuste */
        }

        /* Estilo do versículo */
        .verse {
            font-size: 1.3em;
            font-weight: 500;
            margin-top: 30px; /* Menos espaço em cima */
        }

        /* Estilo da recomendação da música */
        .music-recommendation {
            margin-top: 30px; /* Menos espaço em cima */
        }

        .music-title {
            font-size: 1.1em; /* Menor tamanho para o título da música */
            font-weight: 700;
        }

        .music-image {
            width: 180px; /* Menor imagem */
            height: 180px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Botão para voltar */
        .back-button {
            display: block;
            margin: 20px auto;
            background-color: #ffffff;
            color: #6a0dad;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em; /* Menor tamanho de fonte para o botão */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Montserrat', sans-serif; /* Garantindo que a fonte Montserrat seja aplicada */
        }

        .back-button:hover {
            background-color: #6a0dad;
            color: #ffffff;
        }

        /* Ajustes para dispositivos menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .verse {
                font-size: 1.2em;
            }

            p {
                font-size: 1.05em;
            }

            .music-image {
                width: 150px;
                height: 150px;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .verse {
                font-size: 1.1em;
            }

            p {
                font-size: 1em;
            }

            .music-image {
                width: 130px;
                height: 130px;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Alegre em Jesus</h1>
    </header>
     <main>
        <!-- Versículo de alegria -->
        <div class="verse">
            <p>"Não vos entristeçais, porque a alegria do Senhor é a nossa força." - Neemias 8:10</p>
        </div>

        <!-- Recomendação de música -->
        <div class="music-recommendation">
            <p class="music-title">Recomendação de Música</p>
            <p>Ouça essa música e deixe seu coração se alegrar:</p>
            <!-- Imagem da capa da música -->
            <img src="https://i.scdn.co/image/ab67616d0000b273804d0966b1687f6dfb2bbfd8" alt="Capa da música" class="music-image">
            <p><a href="https://open.spotify.com/intl-pt/track/3rmVmPqjp3Fubkulpd6aQi?si=8ddf9861a0354863" target="_blank" style="color: white; font-size: 1.2em;">Ouça "Alegria do Senhor" no Spotify</a></p>
        </div>

        <!-- Botão para voltar -->
        <button class="back-button" onclick="window.history.back()">Voltar</button>
    </main>
</body>
</html>
